            </nav>
        </div>

    <div class="main-container">
        <div class="bg-dark-grey">
            <div class="container padding-bloc">
                <h1 id="contact-title" class="text-center text-white">Contactez-nous</h1>
            </div>
        </div>

        <div class="container">
            <div class="row contact-section">               
                <div class="col-md-6">
                    <div class="contact-form">
                        <h3><i class="fa fa-paper-plane"></i> Envoyez-nous un message</h3>
                        <form id="contactForm" action="https://formsubmit.co/xav.robart@gmail.com" method="post">
                            <div class="form-group">
                                <label for="name">Nom</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-paper-plane"></i> Envoyer
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-info">                       
                        <h3 class="mt-4"><i class="fa fa-info-circle"></i> À propos</h3>
                        <p>Bonballon est une application web gratuite qui vous permet de créer des équipes équilibrées pour vos activités sportives.</p>
                        
                        <div class="social-links mt-4">
